name: Rime
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  test:
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        experimental: [false]
        path: 
          - straight-conditions
          - fffffx
          - unions
          - x-word-database
          - lcm-and-gcd
        
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rime
        run: pip install rime

      - name: Rime test
        run: rime test ${{ matrix.path }} -k
